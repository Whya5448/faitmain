<!DOCTYPE html>
<html xmlns xmlns:th="http://www.w3.org/1999/xhtml" : th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
<div class="container">
  <p>글번호 : [[${halo.boardNumber}]]</p>
  <p id="boardTitle">제목 : [[${halo.boardTitle}]]</p>
  내용 : 
  <div id="boardContent">
  	<textarea class="form-control" th:text="${halo.boardContent}">
  	</textarea>
  </div>
  <p>작성자 : [[${halo.customerId}]]</p>
  <p>등록일 : [[${halo.regDate}]]</p> 
  <p>수정일 : [[${halo.updateDate}]]</p>
  <p>카테고리(정수) : [[${halo.FAQCategoryCode}]]</p>
  <p>게시판 타입(char) : [[${halo.boardType}]]</p>
  <p>조회수	:	[[${halo.hitCnt}]]</p>
</div>

<form th:action="@{updateBoard}" method="get">
    <input type="hidden" name="boardNumber" th:value="${halo.boardNumer}">
    <button type="submit">수정</button>
  </form>

  <form th:action="@{deleteBoard}" method="get">
    <input type="hidden" name="boardNumber" th:value="${halo.boardNumber}">
    <button type="submit">삭제</button>
  </form>
  
  <form th:action="@{main}" method="get">
    <button type="submit">홈</button>
  </form>
  
</body>
</html>
