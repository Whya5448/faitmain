<div class="d-content">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr class="text-center">
                    <th width="10%">아이디</th>
                    <th width="6%">유형</th>
                    <th width="10%">이름</th>
                    <th width="15%">전화번호</th>
                    <th width="10%">생일</th>
                    <th width="7%">성별</th>
                    <th width="25%">가입일시</th>
                    <th width="7%">탈퇴여부</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:object="${user}" th:each="user: ${user}" th:attr="data-el_id=${user.getId()}">
                    <td th:text="*{ id }"></td>
                    <td th:text="*{ type eq '0' ? '일반' : eq '1' ? '사업자' : '미설정' }"></td>
                    <td th:text="*{ address }"></td>
                    <td th:text="*{ phoneNumber }"></td>
                    <td th:text="*{ birthDate }"></td>
                    <td th:text="*{ sex eq '1' ? '남자' : sex eq '2' ? '여자' : '미설정' }"></td>
                    <td th:text="*{ createTimestamp }"></td>
                    <td th:text="*{ del ? 'Y' : 'N' }"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
