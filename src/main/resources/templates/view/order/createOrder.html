<!DOCTYPE html>
<html layout:decorate = "~{layout/default_layout}"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset = "UTF-8">
    <meta content = "width=device-width, initial-scale=1" name = "viewport">
    <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel = "stylesheet">
    <link href = "data:;base64,iVBORw0KGgo=" rel = "icon">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js"></script>
    <script src = "//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</head>
<body>

<article class = "container" layout:fragment = "content">
    <form action = "/order/orderResult" method = "post">
        <div class = "row qnas" style = "text-align: center;">
            <h1 class = "page-header">주문하기</h1>
            <table class = "table table-hover" style = "width: 70%; margin: auto; border-bottom: 1px solid #D5D5D5;">
                <thead>
                <tr>
                    <th colspan = "2" style = "text-align: center;">상품명</th>
                    <th>가격</th>
                    <th>수량</th>
                    <th>옵션</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><img alt = "thumbnail" th:src = "@{/img/emoji/smile_002.png}" width = "40%" src="">
                        <input id = "productId" name = "productId" type = "hidden" value = "${dto.productId}">
                    </td>
                    <td>${product.productName}<br>${dto.productInfo}</td>
                    <td>
                        <th:formatNumber type = "number"/>&nbsp;원
                    </td>
                    <td><select class = "form-control order_Qty" name = "order_Qty">
                        <th:each begin = "1" end = "${dto.stock > 5 ? 5 : dto.stock}" var = "stock">
                            <option value = "${stock}" th:selected="${param}">${stock}</option>
                        </th:each>
                    </select>
                    </td>
                    <td>
                        <th:choose>
                            <th:when
                                    test = "${dto.productDist != 'acc' && dto.productDist != 'bag'}">
                                <div class = "form-horizontal" style = "text-align: left;">
                                    <select class = "form-control" name = "selected_Opt">
                                        <option value = "S">S</option>
                                        <option value = "M">M</option>
                                        <option value = "L">L</option>
                                    </select>
                                </div>
                            </th:when>
                            <th:otherwise><span aria-hidden = "true" class = "glyphicon glyphicon-remove"></span>
                            </th:otherwise>
                        </th:choose>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class = "row" style = "text-align: center; margin: 80px 0;">
            <th:set value = "${memberInfo}" var = "vo"/>
            <h1 class = "page-header">주문정보 확인</h1>
            <h4 style = "color: red;">주문자 정보와 배송지가 다른 경우 직접 입력해주세요.</h4>
        </div>
        <div class = "row">
            <div class = "form-horizontal">
                <div class = "form-group">
                    <label class = "col-sm-2 control-label" for = "inputId">ID</label>
                    <div class = "col-sm-10">
                        <input class = "form-control" id = "inputId" name = "userid" placeholder = "ID"
                               readonly value = "${vo.userid}">
                    </div>
                </div>

                <div class = "form-group">
                    <label class = "col-sm-2 control-label" for = "inputName">Name</label>
                    <div class = "col-sm-10">
                        <input class = "form-control" id = "inputName" name = "username" placeholder = "Name"
                               value = "${vo.username}">
                    </div>
                </div>
                <div class = "form-group">
                    <label class = "col-sm-2 control-label" >Address</label>
                    <div class = "col-sm-10">
                        <input id = "postcode" name = "postcode" type = "text" value = "${vo.postcode}">&nbsp;
                        <input class = "btn btn-default btn-sm" id = "searchAdd" type = "button" value = "우편번호 찾기"><br>
                        <input class = "form-control" id = "roadAddress" name = "useraddress" type = "text"
                               value = "${vo.useraddress}">
                        <input class = "form-control" id = "detailAddress" name = "detailAddress" placeholder = "상세주소"
                               type = "text">
                    </div>
                </div>
                <div class = "form-group">
                    <label class = "col-sm-2 control-label" for = "inputEmail">Email</label>
                    <div class = "col-sm-10">
                        <input class = "form-control" id = "inputEmail" name = "email" placeholder = "Email"
                               type = "email" value = "${vo.email}">
                    </div>
                </div>
                <div class = "form-group">
                    <label class = "col-sm-2 control-label" for = "inputTel">Tel</label>
                    <div class = "col-sm-10">
                        <input class = "form-control" id = "inputTel" name = "tel" placeholder = "Tel" type = "tel"
                               value = "${vo.tel}">
                    </div>
                </div>
                <div class = "form-group">
                    <label class = "col-sm-2 control-label" for = "inputTel">배송 메세지</label>
                    <div class = "col-sm-10">
                        <input class = "form-control" id = "deliver_msg" name = "deliver_msg" placeholder = "배송 메세지"
                               type = "text">
                    </div>
                </div>
            </div>
        </div><!-- class=row -->

        <div class = "row" style = "text-align: center; margin: 80px 0;">
            <h1 class = "page-header">결제수단 확인</h1>
            <div style = "text-align: center;">
                <input name = "cal_info" type = "radio" value = "transfer"><label style = "margin-right: 50px;">&nbsp;계좌이체</label>
                <input name = "cal_info" type = "radio" value = "no_bankingBook"><label style = "margin-right: 50px;">&nbsp;무통장
                                                                                                                      입금</label>
                <input name = "cal_info" type = "radio" value = "tel_billing"><label style = "margin-right: 50px;">&nbsp;핸드폰
                                                                                                                   결제</label>
                <input name = "cal_info" type = "radio" value = "card"><label>&nbsp;카드 결제</label>
            </div>
            <hr>
            <div class = "row" style = "text-align: center; margin: 50px 0;">
                <label>상품가격 :&nbsp; <span id = "price"></span>&nbsp;원</label>
                <span aria-hidden = "true" class = "glyphicon glyphicon-plus"></span>
                <label>배송비 :&nbsp;<span id = "del_fee"></span>&nbsp;원
                </label>
                <span aria-hidden = "true" class = "glyphicon glyphicon-menu-right"></span>
                <label style = "font-size: 1.5em;">총 결제금액 : <span id = "totalprice"></span>&nbsp;원
                    <input id = "amount" name = "totalAmount" type = "hidden">
                </label>
            </div>
            <div>
                <button class = "btn btn-default cal-btn" type = "submit">결제하기</button>
                <button class = "btn btn-default back_btn">돌아가기</button>
            </div>
        </div>
    </form>
</article>

<script type = "text/javascript">

    $(document).ready(function () {

        var userid = $("#login_userid").val();
        var productId = $("#productId").val();

        $("input[name='cal_info']").click(function () {

            var qty = $(".order_Qty").val();
            var price = "<c:out value='${dto.price}'/>";
            var del_fee = "<c:out value='${del_fee}'/>";

            var amount = price * qty;

            if (amount < 30000) {
                totalAmount = Number(amount) + Number(del_fee);
                $("#price").html(amount);
                $("#del_fee").html(del_fee);
                $("#totalprice").html(totalAmount);
                $("#amount").val(totalAmount);
            } else {
                totalAmount = amount;
                $("#price").html(totalAmount);
                $("#del_fee").html(0);
                $("#totalprice").html(totalAmount);
                $("#amount").val(totalAmount);
            }

        });

        $(".back_btn").click(function (event) {
            event.preventDefault();
            location.assign("/product/show/" + productId);
        });

        $("#mycart_btn").click(function (event) {
            event.preventDefault();
            location.assign("/order/mycart/" + userid);

        });

        $("li").on('click', function () {
            var productDist = $(this).attr("value");
            location.assign("/product/" + productDist);
        });

        $("#go_to_member_insert").click(function (event) {
            event.preventDefault();

            location.assign("/member/insert");
        });

        $("#mypage_btn").click(function (event) {
            event.preventDefault();
            var userid = $("#login_userid").val();

            location.assign("/member/read/" + userid);
        })

        $("#logout_btn").click(function (event) {
            event.preventDefault();

            var logout = confirm("로그아웃 하시겠습니까?");

            if (logout) {
                location.assign("/member/logout");
            }
        });

        $("#go_to_adminPage").click(function (event) {
            event.preventDefault();

            location.assign("/admin/main");

        });

        $("#searchAdd").click(function (event) {
            event.preventDefault();
            postcode();

        });


        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
        function postcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    var extraRoadAddr = ''; // 참고 항목 변수

                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                        extraRoadAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if (data.buildingName !== '' && data.apartment === 'Y') {
                        extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if (extraRoadAddr !== '') {
                        extraRoadAddr = ' (' + extraRoadAddr + ')';
                    }

                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('postcode').value = data.zonecode;
                    document.getElementById("roadAddress").value = roadAddr;

                }

            }).open();
        }

    });

</script>

</body>
</html>
