<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				layout:decorate = "~{layout/default_layout}"
      			xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>premiuem Live List</title>

	<!-- Bootstrap v4.6 css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	
	<!-- Bootstrap v4.6 js -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	
	<style>
		h3 {
			padding-top: 20px;
			padding-bottom: 15px;
			padding-left: 20px;
		}
		
		th{
			text-align: center;
		}
		
	</style>
</head>
<body>
	<article layout:fragment="content"  >
		<div class="container-fluid">
			<h3>프리미엄 라이브 예약 목록</h3>
			<div>
				<table class="table table-striped">
					<colgroup>
						<col width="10%">
						<col width="40%">
						<col width="20%">
						<col width="10%">
					</colgroup>
					<thead>
				    	<tr>
				      		<th scope="col">시간</th>
				      		<th colspan="2" scope="colgroup">상품</th>
				      		<th scope="col">비고</th>
				    	</tr>
				  	</thead>
				  	<tbody>
				  		<tr th:each="num : ${#numbers.sequence(00,23)}">
				  			<th scope="row">
				  				<h5 th:text="${num}" style="display : inline">startHour</h5><h5 style="display : inline">:00</h5><br/>
				  				<h5 style="display : inline">~</h5><br/>
				  				<h5 th:text="${num+1}" style="display : inline">endHour</h5><h5 style="display : inline">:00</h5><br/>
				  			</th>
				  			<td></td>
				  			<td></td>
				  			<td></td>
				  		</tr>
				  	</tbody>
				</table>
			</div>
		</div>
	</article>
</body>
</html>
