<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				layout:decorate = "~{layout/default_layout}"
      			xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>premiuem Live List</title>

	<!-- Bootstrap v4.6 css -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	
	<!-- Bootstrap v4.6 js -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	
	<style>
		
		h3 {
			padding-top: 20px;
			padding-bottom: 15px;
			padding-left: 20px;
		}
		
		th{
			text-align: center;
			vertical-align : middle;
		}
		
		td.elsetd{
			text-align: center;
		}
		
		td{
			height : 225.5px;
			vertical-align : middle;
		}
		
	</style>
</head>
<body>
	<article layout:fragment="content"  >
		<div class="container-fluid">
			<h3>프리미엄 라이브 예약 목록</h3>
			
			<hr/>
			
			<div class="row">
				<div class="col-md-1">
					<h5>시간</h5>
				</div>
				<div class="col-md-9">
					<h5>상품</h5>
				</div>
				<div class="col-md-2">
					<h5>비고</h5>
				</div>
			</div>
			
			<hr/>
				
				<div th:each="prodList : ${list}">
					<div th:if="${#lists.size(prodList.liveProduct)==1}" class="row" style="margin-bottom: 10px;">
						<div class="col-md-1">
							<h5 th:text="${prodList.reservationTime}" style="display : inline">hour</h5><h5 style="display : inline">:00</h5>
						</div>
						<div class="col-md-9">
							<div>
								<span><img src="https://dummyimage.com/150x150/343a40/6c757d"></span>
								<span>
									<th:block th:text="${prodList.liveReservationNumber}">number</th:block>
								</span>
							</div>
						</div>
						<div  class="col-md-2">
							수정/삭제
						</div>
					</div>
					
					<div th:unless="${#lists.size(prodList.liveProduct)==1}" class="row" style="margin-bottom: 10px;">
						<div class="col-md-1">
							<h5 th:text="${prodList.reservationTime}" style="display : inline">hour</h5><h5 style="display : inline">:00</h5>
						</div>
						
						<div class="col-md-9">
							<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
								<div class="carousel-inner">
									<th:block th:each="productList : ${prodList.liveProduct}" >
										<div th:if="${productListStat.first}" class="carousel-item active">
											<span><img src="https://dummyimage.com/150x150/343a40/6c757d"></span>
											<span>
												<th:block th:text="${productList.productName}">name</th:block>
											</span>
										</div>
										<div th:unless="${productListStat.first}" class="carousel-item">
											<span><img src="https://dummyimage.com/150x150/343a40/6c757d"></span>
											<span>
												<th:block th:text="${productList.productName}">name</th:block>
											</span>
										</div>
									</th:block>
								</div>
								<button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
								    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
								    <span class="sr-only">Previous</span>
								  </button>
								  <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
								    <span class="carousel-control-next-icon" aria-hidden="true"></span>
								    <span class="sr-only">Next</span>
								  </button>
							</div>
						</div>
						
						<div  class="col-md-2">
							수정/삭제
						</div>
					</div>
					
				</div>
				
		</div>
	</article>
</body>
</html>
